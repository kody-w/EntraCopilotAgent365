  <!-- AI dots/circles representing the copilot -->
  <circle cx="208" cy="256" r="20" fill="url(#accentGrad)"/>
  <circle cx="272" cy="256" r="20" fill="url(#accentGrad)"/>
  <circle cx="336" cy="256" r="20" fill="url(#accentGrad)"/>

  <!-- Animated pulse effect circles (static in SVG) -->
  <circle cx="208" cy="256" r="24" fill="none" stroke="#742774" stroke-width="2" opacity="0.5"/>
  <circle cx="272" cy="256" r="24" fill="none" stroke="#742774" stroke-width="2" opacity="0.5"/>
  <circle cx="336" cy="256" r="24" fill="none" stroke="#742774" stroke-width="2" opacity="0.5"/>
